<!DOCTYPE html>
<html>
  <head>
    <title>Options-Page for UTF-8 Hack</title>
    <script src="optionsPage_script.js"></script>
  </head>
  <body>
    <p>
    <div>
      Options for UTF-8 Hack
    </div>
    <div>
      Number of Accents
    </div>
    <div>
      <input type="input" id="number">
    </div>
    <div>
      Deviation
    </div>
    <div>
      <input type="input" id="deviation">
    </div>
    <div>
      Overlay Probabiliy
    </div>
    <div>
      <input type="input" id="overlay">
    </div>
    <div>
      Combining Double Probabiliy
    </div>
    <div>
      <input type="input" id="double">
    </div>
    <div>
      Include Space?
    </div>
    <div>
      <input type="checkbox" id="space">
    </div>
    <div>
      Only English Character?
    </div>
    <div>
      <input type="checkbox" id="english">
    </div>
    </p>
    <br />
    <p>
      <input type="button" id="save" value="Save">
    </p>
  </body>
</html>
